<!doctype html>
</html>
    <head>
        <title>button example</title>
        <style>
            .SomeButton {
                width: 100px;
                height: 40px;
                background-color: #000;
                border: unset;
                color: #fff;
                cursor: pointer;
            }
            .SomeButton:disabled {
                background-color: #777;
                cursor: wait;
            }
        </style>
    </head>
    <body>
        <button class="SomeButton">My button</button>
        <script>
            function myFetch() {
                return new Promise(resolve => setTimeout(() => resolve('my data'), 3000));
            }

            function setUpUI() {
                const myButton = document.querySelector(".SomeButton");
                myButton.onclick = (e) =>  {
                    // ensure only one fetch is sent
                    // inform user that action took place by the means of css cursor change
                    e.target.disabled = true;
                    myFetch().then(data => {
                        console.log('data');
                        // restore normal state back
                        e.target.disabled = false;
                    });
                }
            }

            document.addEventListener('DOMContentLoaded', setUpUI);
            
        </script>
    </body>
</html>
